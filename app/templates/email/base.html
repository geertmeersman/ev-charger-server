<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ subject }}</title>
</head>
<body style="background-color: #e0f2fe; padding: 40px; font-family: Arial, sans-serif; color: #1f2937;">

  <div style="max-width: 600px; margin: 0 auto; background-color: white; border-radius: 12px; box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1); padding: 32px;">

    <!-- Header with EV Charger icon -->
    <div style="display: flex; align-items: center; margin-bottom: 24px;">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="#34d399" width="32" height="32" style="margin-right: 12px;">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
      </svg>
      <h2 style="font-size: 24px; font-weight: bold; color: #4f46e5; margin: 0;">{{ heading }}</h2>
    </div>

    <p style="font-size: 16px; margin-bottom: 24px;">{{ message | safe }}</p>

    {% if action_url %}
    <p style="text-align: center; margin: 30px 0;">
      <a href="{{ action_url }}"
         style="background-color: #4f46e5; color: white; padding: 12px 20px; border-radius: 6px; text-decoration: none; font-weight: bold;">
        {{ action_text or "Click here" }}
      </a>
    </p>
    {% endif %}

    <p style="color: #6b7280; font-size: 12px;">If you didn't request this, you can safely ignore this message.</p>
    <p style="color: #6b7280; font-size: 12px; text-align: center; margin-top: 40px;">
      &copy; {{ now().year }} Geert Meersman - {{ appInfo }} - All rights reserved.
    </p>
  </div>
</body>
</html>
